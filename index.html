<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Number's Facts</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card col s8 offset-s2">
                <div class="card-title ">
                    Enter a number:
                </div>
                <div class="card-content">
                    <form id="number-form">
                        <input type="number" id="number">
                        <button id="getNumber" type="submit" class="btn">Submit</button>
                        <button id="getRandom" type="submit" class="btn">Random</button>
                    </form>
                    <div id="results" class="card-content">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
